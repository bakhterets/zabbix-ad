                  name: 'AD Replication LastReplicationResult on the {HOST.NAME} from the {#PARTNER}'
                  priority: WARNING
                  description: 'Trigger reports about replication failure.'
                  manual_close: 'YES'
                  tags:
                    - tag: Service
